{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type= "text/css" href="{% static 'app/main.css' %}">
    <title>SignUp</title>

</head>
<body class="bg-gray-100 font-sans antialiased">

 <!-- Navigation Bar -->
 <nav class="p-4 text-white flex justify-between" style="background-color: #424874;">
    <div>
        <h1 class="text-3xl font-bold font-sans transition duration-300 ease-in-out transform hover:scale-105">SendMeABlog</h1>
    </div>
    <div class="flex-1">
        <div class="p-4 text-left font-semibold space-x-2 ">
            <a href="/" class="rounded-lg text-white hover:bg-black transition duration-300 ease-in-out transform hover:scale-105">Home</a>
            <a href="/about" class="rounded-lg text-white hover:bg-black transition duration-300 ease-in-out transform hover:scale-105">About</a>
        </div>
    </div>
    <div class="flex space-x-4 p-4">
        <a href="/login/" class=" rounded-lg text-white hover:bg-black transition duration-300 ease-in-out transform hover:scale-105">Login</a>
    </div>
    
</nav>

    <br>
<!-- Main Content -->
<div class="flex items-center justify-center h-screen">

    <div class="bg-white p-8 shadow-lg rounded-xl max-w-md w-full bg-blend-lighten md:bg-blend-darken" >
        <!-- Login form -->
        <form class="space-y-4" action="" method="POST">
            {% csrf_token %} 
            <!-- cross sight requestForgery -->
            {% if error_message %}
            <div align="center" style="color:red">
                <h2>
                    {{error_message}}
                </h2>
            </div>
            {% endif %}

                <h2 class="p-2 text-3xl font-bold">Signup</h2>
                <div class="shadow-inner bg-purple-50 border border-purple-50 rounded-md p-2">
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter Username" class="w-full p-2 border border-blue-400 rounded-l-md ">
                </div>
                
                <div class="shadow-inner bg-purple-50 border border-purple-50 rounded-md p-2">
                    <label for="email" class="block mb-1 font-medium">email</label>
                    <input type="text" id="email" name="email" placeholder="Enter Email" class="w-full p-2 border border-blue-400 rounded-l-md ">
                </div>
                <div class="shadow-inner bg-purple-50 border border-purple-50 rounded-md p-2">
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="w-full p-2 border rounded">
                </div>
                <div class="shadow-inner bg-purple-50 border border-purple-50 rounded-md p-2">
                    <label for="repassword" class="block mb-1 font-medium">Confirm password</label>
                    <input type="password" id="repassword" name="repassword" placeholder="Retype Password" class="w-full p-2 border border-blue-400 rounded-l-md ">
                </div>
                <br>
                <button type="submit" class="w-full text-white border border-black-400 rounded-lg p-2  focus:outline-none focus:ring-4 focus:ring-black-500 focus:ring-opacity-50" , style="background-color:#424874 ">SignUp</button>
        </form>
    <footer>
        <div  class ="foot">
            <p><a href="/login">SignIn Instead ?</a> </p>
        </div>
    </footer>

    </div>
</div>

</body>
</html>
